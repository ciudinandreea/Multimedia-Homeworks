<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="scripts/wordle.js"></script>
</head>

<body>
    <div id="game-container">
        <h1>WORDLE</h1>

        <div id="stats-display">
            <p>Games played:: <span id="games-played">0</span></p>
            <p>Win percentage: <span id="win-percentage">0%</span></p>
            <p>Current streak: <span id="current-streak">0</span></p>
        </div>

        <div id="board"></div>
        <div id="input-container">
            <div id="error-message" class="hidden"></div>

            <input type="text" id="guessInput" maxlength="5" placeholder="Ghicește cuvântul..." />
            <button type="button" id="guessButton">Guess</button>
        </div>

        <button type="button" id="newGameButton" class="hidden">New Game</button>
    </div>
</body>

</html>
